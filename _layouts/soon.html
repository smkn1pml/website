<!DOCTYPE html>
<html lang="en">

{% include layout/head.html %}

<body>
    {% include layout/noscript.html %}
    {% include layout/loader.html %}

    <div class="back-to-home rounded d-none d-sm-block">
        <a href="{{ '/' | relative_url }}" class="btn btn-icon btn-soft-primary"><i data-feather="home" class="icons"></i></a>
    </div>

    <section class="bg-home d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-12 text-center">
                    <img src="{{ '/assets/images/under_construction.svg' | relative_url }}" class="img-fluid" alt="">
                    <div class="text-capitalize text-dark mt-2 error-page">{{ page.title }}</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="javascript:void(0)" onclick="window.history.go(-1); return false;" class="btn btn-outline-primary mt-4">Go Back</a>
                    <a href="{{ '/' | relative_url }}" class="btn btn-primary mt-4 ml-2">Go To Home</a>
                </div>
            </div>
        </div>
    </section>

    {% include layout/analytics.html %}
    {% include layout/scripts.html %}
</body>

</html>
