name: Keep Update
on:
  schedule:
    - cron: "0 */12 * * *"
jobs:
  keep_update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
      - name: Commit changes
        run: |
          git config --local user.email "tecopro.nepal@gmail.com"
          git config --local user.name "Technology Community"
          git add --all
          git commit -m "Keep Update"
      - name: GitHub push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          branch: main
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
